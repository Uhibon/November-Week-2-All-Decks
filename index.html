<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – November Week 2</title>
<meta name="theme-color" content="#ffffff">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />
<style>
:root{
  --radius:28px;
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
  background:#fff;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  color:#111;
}
header{text-align:center;margin-bottom:20px;}
header h1{font-family:'Cinzel',serif;font-size:clamp(26px,4.5vw,50px);margin-bottom:10px;font-weight:900;}
header h2{font-size:clamp(22px,3.5vw,36px);margin-bottom:6px;font-weight:800;}
header h3{font-size:clamp(18px,3vw,30px);font-weight:600;color:#444;}

.card-outer{width:min(92vw,900px);aspect-ratio:3/2;display:flex;align-items:center;justify-content:center;}
.card{
  width:100%;height:100%;border-radius:var(--radius);
  border:3px solid rgba(0,0,0,.15);
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  overflow:hidden;
  background:#f0f0f0;
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.face{
  position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
  border-radius:var(--radius);transition:opacity .4s ease,transform .4s ease;
}
.face.hidden{opacity:0;transform:scale(0.98);}
.face.visible{opacity:1;transform:scale(1);}
.term h2{margin:0;font-size:clamp(40px,8vw,90px);font-weight:900;line-height:1.1;}
.term p{margin-top:.7rem;font-size:clamp(26px,4vw,42px);font-weight:700;}
.term small{margin-top:.3rem;font-size:clamp(20px,3vw,30px);font-weight:600;color:#333;}

.actions{display:flex;gap:20px;justify-content:center;margin-top:30px;flex-wrap:wrap;}
button.btn{
  padding:1rem 1.3rem;border-radius:16px;border:none;background:#f3f3f3;
  box-shadow:0 6px 15px rgba(0,0,0,.1);font-weight:800;cursor:pointer;font-size:1.1rem;
}
footer{
  position:fixed;bottom:18px;left:0;width:100%;
  text-align:center;color:#444;font-family:'Cinzel',serif;
  font-size:clamp(14px,2vw,18px);letter-spacing:1px;opacity:.9;
}
</style>
</head>
<body>

<header>
  <h1>The Boo-riculum</h1>
  <h2>November Week 2</h2>
  <h3>11月第2週</h3>
</header>

<div class="card-outer">
  <div class="card" id="card">
    <div class="face visible" id="frontFace">
      <div class="term"><h2 id="frontTitle"></h2></div>
    </div>
    <div class="face hidden" id="backFace">
      <div class="term"><h2 id="backTitle"></h2><p id="backKana"></p></div>
    </div>
  </div>
</div>

<div class="actions">
  <button class="btn" id="prevBtn">❮ Prev</button>
  <button class="btn" id="flipBtn">Flip ⤾</button>
  <button class="btn" id="nextBtn">Next ❯</button>
</div>

<footer>Bryan's English School</footer>

<script>
const COLORS = ["#ffd166","#a6f7b2","#7dd3fc","#cdb4db","#fbc4ab","#b9fbc0","#fde68a","#f8c8dc","#a5f3fc","#fcd5ce"];

const CARDS = [
  // ===== Vocabulary =====
  {en:"sofa", jp:"ソファ", kana:"そふぁ"},
  {en:"bed", jp:"ベッド", kana:"べっど"},
  {en:"table", jp:"テーブル", kana:"てーぶる"},
  {en:"chair", jp:"椅子", kana:"いす"},
  {en:"desk", jp:"机", kana:"つくえ"},
  {en:"shelf", jp:"本棚", kana:"ほんだな"},
  {en:"wardrobe", jp:"タンス", kana:"たんす"},
  {en:"fridge", jp:"冷蔵庫", kana:"れいぞうこ"},
  {en:"microwave", jp:"電子レンジ", kana:"でんしれんじ"},
  {en:"oven", jp:"オーブン", kana:"おーぶん"},
  {en:"washing machine", jp:"洗濯機", kana:"せんたくき"},
  {en:"TV", jp:"テレビ", kana:"てれび"},
];

const SENTENCES = [
  {en:"The cat is on the sofa.", jp:"そのねこはソファの上にいます。", kana:"そのねこはそふぁのうえにいます。"},
  {en:"The pillow is on the bed.", jp:"そのまくらはベッドの上にあります。", kana:"そのまくらはべっどのうえにあります。"},
  {en:"The book is under the table.", jp:"その本はテーブルの下にあります。", kana:"そのほんはてーぶるのしたにあります。"},
  {en:"The bag is under the chair.", jp:"そのかばんはいすの下にあります。", kana:"そのかばんはいすのしたにあります。"},
  {en:"The lamp is on the desk.", jp:"そのランプはつくえの上にあります。", kana:"そのらんぷはつくえのうえにあります。"},
  {en:"The milk is in the fridge.", jp:"その牛乳は冷蔵庫の中にあります。", kana:"そのぎゅうにゅうはれいぞうこのなかにあります。"},
  {en:"The cup is in the microwave.", jp:"そのコップは電子レンジの中にあります。", kana:"そのこっぷはでんしれんじのなかにあります。"},
  {en:"The pizza is in the oven.", jp:"そのピザはオーブンの中にあります。", kana:"そのぴざはおーぶんのなかにあります。"},
  {en:"The laundry is in the washing machine.", jp:"その洗濯物は洗濯機の中にあります。", kana:"そのせんたくものはせんたくきのなかにあります。"},
  {en:"The TV is in front of the sofa.", jp:"そのテレビはソファの前にあります。", kana:"そのてれびはそふぁのまえにあります。"},
];

const QUESTIONS = [
  {en:"Where is the cat?", jp:"そのねこはどこにいますか？", kana:"そのねこはどこにいますか？"},
  {en:"Where is the pillow?", jp:"そのまくらはどこにありますか？", kana:"そのまくらはどこにありますか？"},
  {en:"Where is the book?", jp:"その本はどこにありますか？", kana:"そのほんはどこにありますか？"},
  {en:"Where is the bag?", jp:"そのかばんはどこにありますか？", kana:"そのかばんはどこにありますか？"},
  {en:"Where is the lamp?", jp:"そのランプはどこにありますか？", kana:"そのらんぷはどこにありますか？"},
  {en:"Where is the milk?", jp:"その牛乳はどこにありますか？", kana:"そのぎゅうにゅうはどこにありますか？"},
  {en:"Where is the cup?", jp:"そのコップはどこにありますか？", kana:"そのこっぷはどこにありますか？"},
  {en:"Where is the pizza?", jp:"そのピザはどこにありますか？", kana:"そのぴざはどこにありますか？"},
  {en:"Where is the laundry?", jp:"その洗濯物はどこにありますか？", kana:"そのせんたくものはどこにありますか？"},
  {en:"Where is the TV?", jp:"そのテレビはどこにありますか？", kana:"そのてれびはどこにありますか？"},
];
let i=0,showBack=false;
const card=document.getElementById('card');
const frontFace=document.getElementById('frontFace');
const backFace=document.getElementById('backFace');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backKana=document.getElementById('backKana');

function show(){
  const c=CARDS[i];
  card.style.background=COLORS[i%COLORS.length];
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backKana.textContent=c.kana;
  if(showBack){
    frontFace.classList.replace("visible","hidden");
    backFace.classList.replace("hidden","visible");
  }else{
    backFace.classList.replace("visible","hidden");
    frontFace.classList.replace("hidden","visible");
  }
}
document.getElementById('flipBtn').onclick=()=>{showBack=!showBack;show();};
document.getElementById('nextBtn').onclick=()=>{i=(i+1)%CARDS.length;showBack=false;show();};
document.getElementById('prevBtn').onclick=()=>{i=(i-1+CARDS.length)%CARDS.length;showBack=false;show();};
show();
</script>
</body>
</html>
